<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="register.css" />
    <script defer src="bootstrap.bundle.min.js"></script>
    <title>Register || EELU</title>
  </head>
  <body>
    <div class="background">
      <!-- form section -->
      <div class="form-container">
        <div class="form">
          <div class="logo">
            <img src="login-EELU.png" alt="EELU" />
          </div>
          <!-- the form -->
          <form action="" class="register">
            <input type="text" placeholder="Username" id="id-input" />
            <input type="email" placeholder="Email" id="email" />
            <input type="password" placeholder="Password" id="password" />
            <input
              type="password"
              placeholder="Confirm Password"
              id="confirm-password"
            />
            <div class="btns">
              <button class="register-btn" type="submit">Register</button>
              <button class="submit-btn" type="button">
                <a href="login.html">Log in</a>
              </button>
            </div>
          </form>

          <hr class="first-hr" />
          <!-- cookies -->
          <div class="cookies">
            <button class="">cookies notice</button>
          </div>

          <!-- get mobile & summery -->
          <hr />
          <div class="get-mobile">
            <a
              href="https://moodlelms.eelu.edu.eg/admin/tool/dataprivacy/summary.php"
              class="summary"
              >Data retention summary</a
            >
            <a
              href="https://download.moodle.org/mobile?version=2023042402.11&lang=en&iosappid=633359593&androidappid=com.moodle.moodlemobile"
              class="get-app"
              >Get the mobile app</a
            >
          </div>
          <hr />
          <div class="moodle">
            <p>Powered by <a href="https://moodle.com/"> Moodle</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
